<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Intelig√™ncia MAX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: Segoe UI, Arial, sans-serif;
    }
    .login-container {
      background: #bdbdbd;
      width: 400px;
      padding: 24px 40px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo-wrapper {
      height: 120px;
      width: 320px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 24px auto;
    }
    .login-logo {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }
    .login-input, .login-button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 9px;
    }
    .login-input {
      border: 1px solid #fff;
      background: #fff;
      outline: none;
    }
    .password-wrapper {
      position: relative;
      margin-bottom: 9px;
    }
    .password-toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }
    .password-toggle-btn svg {
      height: 18px;
      width: 18px;
      stroke: #333;
      stroke-width: 1.5;
    }
    .login-button {
      background: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-button:hover {
      background: #222;
    }
    .login-button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .forgot {
      text-align: right;
      margin-top: 8px;
    }
    .forgot a {
      font-size: 11px;
      color: #000;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #d32f2f;
      font-size: 12px;
      margin-bottom: 10px;
      padding: 8px;
      background: #ffebee;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-wrapper">
      <img src="../Logo%20MAX.svg" alt="Intelig√™ncia MAX" class="login-logo">
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form class="login-form">
      <input type="email" id="email" placeholder="Digite seu email" required class="login-input" autocomplete="email">
      <div class="password-wrapper">
        <input type="password" id="senha" placeholder="Digite sua senha" required class="login-input" autocomplete="current-password">
        <button type="button" class="show-password" aria-label="Mostrar/ocultar senha">
          <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
            <ellipse cx="12" cy="12" rx="8" ry="5" stroke="currentColor"/>
            <circle cx="12" cy="12" r="2.5" stroke="currentColor"/>
          </svg>
          <svg id="icon-eye-off" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
            <ellipse cx="12" cy="12" rx="8" ry="5" stroke="currentColor"/>
            <circle cx="12" cy="12" r="2.5" stroke="currentColor"/>
            <line x1="5" y1="19" x2="19" y2="5" stroke="currentColor"/>
          </svg>
        </button>
      </div>
      <button type="submit" class="login-button">Fazer login</button>
    </form>

    <div class="forgot">
      <a href="#">Esqueceu sua senha?</a>
    </div>
  </div>

  <script>
    const API_URL = 'https://inteligencia-max-backend-production.up.railway.app';

    // Mostrar/Ocultar senha
    const showPasswordBtn = document.querySelector('.show-password');
    const passwordInput = document.getElementById('senha');
    const iconEye = document.getElementById('icon-eye');
    const iconEyeOff = document.getElementById('icon-eye-off');

    showPasswordBtn.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        iconEye.style.display = 'none';
        iconEyeOff.style.display = 'inline';
      } else {
        passwordInput.type = 'password';
        iconEye.style.display = 'inline';
        iconEyeOff.style.display = 'none';
      }
    });

    // Processar login REAL com backend
    const loginForm = document.querySelector('.login-form');

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const senha = passwordInput.value.trim();
      
      if (!email || !senha) {
        alert('‚ö†Ô∏è Por favor, preencha todos os campos.');
        return;
      }

      const btn = loginForm.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Entrando...';

      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password: senha })
        });

        const data = await response.json();
        console.log('üì¶ Resposta do servidor:', data);

        if (response.ok && data.success) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          alert('‚úÖ Login realizado com sucesso!');
          window.location.href = '/painel/';
        } else {
          alert(`‚ùå ${data.message || 'E-mail ou senha incorretos.'}`);
        }

      } catch (err) {
        console.error('Erro no login:', err);
        alert('‚ùå Erro ao conectar com o servidor. Tente novamente mais tarde.');
      }

      btn.disabled = false;
      btn.textContent = originalText;
    });
  </script>

</body>
</html>
