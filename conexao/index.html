<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência MAX - Conexão</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 48px;
      font-weight: 700;
      color: #000;
      letter-spacing: 3px;
      margin: 0;
    }

    header .subtitle {
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 2px;
      color: #333;
      margin-bottom: 8px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0 auto 30px 80px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      font-weight: 700;
      color: #000;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .card {
      background-color: #e8e8e8;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 30px 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
      font-size: 16px;
      font-weight: 700;
      color: #000;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 13px;
      color: #444;
      margin-bottom: 20px;
    }

    .connect-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .connect-btn:hover {
      background-color: #333;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal-content {
      background: #e0e0e0;
      padding: 30px;
      width: 400px;
      border-radius: 6px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 700;
      color: #000;
      margin-bottom: 20px;
    }

    .qr-box {
      background: #fff;
      border: 1px solid #ccc;
      display: inline-block;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .qr-box img {
      width: 180px;
      height: 180px;
      display: block;
    }

    .modal-buttons button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
      margin: 0 5px;
      transition: background 0.3s;
    }

    .modal-buttons button:hover {
      background: #333;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: #666;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>

  <header>
    <div class="subtitle">INTELIGÊNCIA</div>
    <h1>MAX</h1>
  </header>

  <a href="../painel" class="back-btn">
    <span style="margin-right: 8px;">←</span> VOLTAR AO PAINEL
  </a>

  <div class="container">
    <h2>PAINEL DE CONEXÃO</h2>

    <div class="card">
      <h3>WhatsApp Web</h3>
      <p>Conecte sua conta do WhatsApp Business à Inteligência MAX para iniciar o atendimento automatizado.</p>
      <button class="connect-btn" onclick="openModal()">CONECTAR</button>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Conectar ao WhatsApp Web</h3>

      <div class="qr-box">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=WhatsAppMAX" alt="QR Code WhatsApp">
      </div>

      <div class="modal-buttons">
        <button onclick="reloadQR()">RECARREGAR QR CODE</button>
        <button onclick="closeModal()">FECHAR</button>
      </div>
    </div>
  </div>

  <footer>Inteligência MAX © 2025 — Todos os direitos reservados.</footer>

  <script>
    const modal = document.getElementById('modal');

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function reloadQR() {
      const qr = modal.querySelector('img');
      qr.src = "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=WhatsAppMAX-" + new Date().getTime();
    }
  </script>

</body>
</html>
