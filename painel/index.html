<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Inteligência MAX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      font-family: 'Segoe UI', Arial, sans-serif;
      flex-direction: column;
    }
    h1 {
      color: #000;
      margin-bottom: 20px;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Painel Inteligência MAX</h1>

  <button onclick="window.location.href='../atendimento'">Ir para Atendimento</button>

</html>
