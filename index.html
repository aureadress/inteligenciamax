<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência MAX</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
    }

    .logo {
      width: 280px;
      max-width: 80%;
      height: auto;
      margin-bottom: 40px;
    }

    .btn-login {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 40px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #333;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- LOGO PRINCIPAL -->
  <img
    src="https://raw.githubusercontent.com/aureadress/inteligenciamax/800a51e5ad1bff9256636198169aa9ce8ca37a02/Pagina%20inicial.svg"
    alt="Inteligência MAX"
    class="logo"
  />

  <!-- BOTÃO LOGIN -->
  <button class="btn-login" onclick="window.location.href='login/'">
    LOGIN
  </button>

  <!-- RODAPÉ -->
  <footer>© 2025 Inteligência MAX — Todos os direitos reservados</footer>

</body>
</html>
