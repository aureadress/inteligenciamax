<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência MAX</title>

  <!-- Fonte Jost -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Jost', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* SVG principal */
    .svg-bg {
      width: 70%;
      max-width: 950px;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Botão LOGIN (igual ao do layout Corel) */
    .btn-login {
      position: absolute;
      bottom: 23.5%; /* posição milimétrica abaixo do retângulo das marcas */
      background-color: #000;
      color: #fff;
      border: none;
      padding: 6px 32px; /* tamanho proporcional */
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 1px;
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .btn-login:hover {
      background-color: #777;
      color: #fff;
    }

    /* Responsivo para telas menores */
    @media (max-width: 768px) {
      .svg-bg {
        width: 90%;
      }

      .btn-login {
        bottom: 26%;
        font-size: 13px;
        padding: 5px 26px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- SVG original -->
    <img
      src="https://raw.githubusercontent.com/aureadress/inteligenciamax/1fc4e9893ebe371c88a45934abe3bbdd927f9bb7/Pagina%20inicial.svg"
      alt="Inteligência MAX"
      class="svg-bg"
      draggable="false"
    />

    <!-- Botão real -->
    <button class="btn-login" onclick="window.location.href='login/'">
      LOGIN
    </button>
  </div>

</body>
</html>
