<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Inteligência MAX</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="login-box">
    <!-- Logo MAX -->
    <svg class="logo-max" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 313 90">
      <g>
        <text x="50" y="55" font-family="Arial Black, Arial, sans-serif" font-size="48" font-weight="900" letter-spacing="2" fill="#000">MAX</text>
        <text x="124" y="35" font-family="Arial" font-size="11" fill="#000" letter-spacing="0.5">INTELIGÊNCIA</text>
        <line x1="82" y1="18" x2="120" y2="60" stroke="#000" stroke-width="3"/>
      </g>
    </svg>
    <form class="login-form" autocomplete="off">
      <input type="email" class="form-input" placeholder="Digite seu email" autocomplete="username" required>
      <div class="password-row">
        <input type="password" class="form-input" id="senha" placeholder="Digite sua senha" autocomplete="current-password" required>
        <button type="button" class="show-password" aria-label="Mostrar senha">
          <svg viewBox="0 0 24 24">
            <ellipse cx="12" cy="12" rx="9" ry="6" stroke="#888" stroke-width="2" fill="none"/>
            <circle cx="12" cy="12" r="2.2" fill="#888"/>
          </svg>
        </button>
      </div>
      <button type="submit" class="login-btn">Fazer login</button>
    </form>
    <a href="#" class="forgot-link">Esqueceu sua senha?</a>
  </div>
</body>
</html>
