<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligência MAX - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Inter',sans-serif;
            background:#fff;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .page-container{
            width:100%;
            max-width:820px;
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:30px;
        }
        .header-logo{
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:20px;
            animation:fadeIn 1s ease-in-out;
            margin-bottom:-20px;
        }
        .logo-max-main{
            width:500px;height:auto;
            animation:glowPulseImage 2.5s ease-in-out infinite;
            filter:drop-shadow(0 0 20px rgba(0,0,0,0.3)) drop-shadow(0 0 40px rgba(0,0,0,0.2)) drop-shadow(0 0 60px rgba(255,255,255,0.5));
            margin-bottom:-40px;
        }
        @keyframes glowPulseImage{
            0%,100%{transform:scale(1);}
            50%{transform:scale(1.03);}
        }
        .subtitle{text-align:center;font-size:13px;color:#000;margin-top:-5px;}
        .brands-container{
            background:#fff;padding:50px 70px;border-radius:50px;
            display:grid;grid-template-columns:repeat(3,1fr);gap:50px;
            align-items:center;justify-items:center;
            box-shadow:0 2px 15px rgba(0,0,0,0.08);
            border:1.5px solid #d0d0d0;
            width:100%;
            animation:slideUp 0.8s ease-in-out 0.2s both;
        }
        @keyframes slideUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
        @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
        .brand-logo img{max-width:112px;transition:0.3s;}
        .brand-logo:hover img{transform:scale(1.03);}
        .login-button-container{width:100%;display:flex;justify-content:center;animation:fadeIn 0.8s ease-in-out 0.4s both;}
        #loginBtn{
            background:#000;color:#fff;border:none;padding:15px 70px;
            font-size:16px;font-weight:700;border-radius:8px;cursor:pointer;
            transition:all 0.3s ease;font-family:'Inter',sans-serif;
            letter-spacing:2px;box-shadow:0 3px 12px rgba(0,0,0,0.15);
            text-transform:uppercase;position:relative;overflow:hidden;
        }
        #loginBtn::before{
            content:'';position:absolute;top:50%;left:50%;
            width:0;height:0;border-radius:50%;
            background:rgba(255,255,255,0.1);
            transform:translate(-50%,-50%);
            transition:width 0.6s,height 0.6s;
        }
        #loginBtn:hover{background:#1a1a1a;transform:translateY(-2px);box-shadow:0 5px 20px rgba(0,0,0,0.25);}
        #loginBtn:hover::before{width:300px;height:300px;}
        #loginBtn:active{transform:translateY(0);}
        #loginBtn.loading{background:#666;cursor:wait;}
        @media(max-width:768px){
            .logo-max-main{width:340px;}
            .brands-container{grid-template-columns:1fr;gap:35px;padding:40px 30px;border-radius:40px;}
            #loginBtn{padding:14px 60px;font-size:15px;}
        }
        @media(max-width:480px){
            .logo-max-main{width:280px;}
            .brands-container{padding:35px 25px;gap:30px;border-radius:35px;}
            #loginBtn{padding:13px 50px;font-size:14px;letter-spacing:1.5px;}
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header-logo">
            <img src="https://raw.githubusercontent.com/aureadress/inteligenciamax/9ef645010d7740be731cb1d28ec2fe26c7913009/Logo%20MAX.svg" alt="Inteligência MAX" class="logo-max-main">
            <p class="subtitle">Plataforma de uso exclusivo do Grupo Aurea</p>
        </div>

        <div class="brands-container">
            <div class="brand-logo">
                <img src="https://raw.githubusercontent.com/aureadress/inteligenciamax/9ef645010d7740be731cb1d28ec2fe26c7913009/Aurea%20Logo%20Corel%20SITE%20745x165px%20NEW.svg" alt="AUREA">
            </div>
            <div class="brand-logo">
                <img src="https://raw.githubusercontent.com/aureadress/inteligenciamax/9ef645010d7740be731cb1d28ec2fe26c7913009/Logotipo-VF-%20Black.svg" alt="VESTIDO DE FESTA">
            </div>
            <div class="brand-logo">
                <img src="https://raw.githubusercontent.com/aureadress/inteligenciamax/refs/heads/main/Aurea%20Fine.png" alt="AUREA fine">
            </div>
        </div>

        <div class="login-button-container">
            <button id="loginBtn">LOGIN</button>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'CARREGANDO...';
            setTimeout(() => {
                window.location.href = 'https://inteligenciamax.com.br/login/';
            }, 800);
        });
    </script>
</body>
</html>
