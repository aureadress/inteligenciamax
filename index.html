<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência MAX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    /* A imagem SVG */
    .svg-bg {
      width: 70%;
      max-width: 1000px;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .svg-bg:hover {
      transform: scale(1.02);
    }

    /* Área clicável apenas no botão */
    .login-btn {
      position: absolute;
      bottom: 19%;
      width: 160px;
      height: 45px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* Centralizar botão exatamente onde está no SVG */
    @media (max-width: 768px) {
      .svg-bg {
        width: 90%;
      }
      .login-btn {
        bottom: 21%;
        width: 140px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- SVG original hospedado -->
    <img
      src="https://raw.githubusercontent.com/aureadress/inteligenciamax/800a51e5ad1bff9256636198169aa9ce8ca37a02/Pagina%20inicial.svg"
      alt="Inteligência MAX"
      class="svg-bg"
      draggable="false"
    />

    <!-- Botão invisível posicionado sobre o botão "LOGIN" do SVG -->
    <button
      class="login-btn"
      aria-label="Ir para Login"
      onclick="window.location.href='login/'"
    ></button>
  </div>

</body>
</html>
