<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência MAX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    /* Imagem SVG principal */
    .svg-bg {
      width: 70%;
      max-width: 1000px;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
      user-select: none;
      -webkit-user-drag: none;
    }

    .svg-bg:hover {
      transform: scale(1.02);
    }

    /* Botão invisível na área do botão "LOGIN" do SVG */
    .login-btn {
      position: absolute;
      bottom: 18%;
      width: 170px;
      height: 50px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .svg-bg {
        width: 90%;
      }
      .login-btn {
        bottom: 21%;
        width: 140px;
        height: 45px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- SVG hospedado no GitHub -->
    <img
      src="https://raw.githubusercontent.com/aureadress/inteligenciamax/1fc4e9893ebe371c88a45934abe3bbdd927f9bb7/Pagina%20inicial.svg"
      alt="Inteligência MAX"
      class="svg-bg"
      draggable="false"
    />

    <!-- Área clicável no botão LOGIN -->
    <button
      class="login-btn"
      aria-label="Ir para Login"
      onclick="window.location.href='login/'"
    ></button>
  </div>

</body>
</html>
