<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Inteligência MAX</title>
</head>
<body style="margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#ffffff; font-family:Segoe UI, Arial, sans-serif;">

  <div style="background:#bdbdbd; width:400px; padding:40px; text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    
    <img src="https://raw.githubusercontent.com/aureadress/inteligenciamax/ee59bb55bef359505f1af8aee58fb20a2aa4195c/Logo%20MAX.svg"
         alt="Inteligência MAX"
         style="width:180px; height:auto; margin-bottom:30px;">

    <form onsubmit="event.preventDefault(); alert('Login em desenvolvimento!');">
      <input type="email" placeholder="Digite seu email" required
             style="width:100%; padding:10px; margin-bottom:12px; border:1px solid #fff; background:#fff; font-size:13px; outline:none;">
      
      <div style="position:relative; margin-bottom:12px;">
        <input type="password" id="senha" placeholder="Digite sua senha" required
               style="width:100%; padding:10px; border:1px solid #fff; background:#fff; font-size:13px; outline:none;">
        <button type="button" onclick="toggleSenha()" 
                style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; font-size:16px;">👁</button>
      </div>
      
      <button type="submit"
              style="width:100%; background:#000; color:#fff; border:none; padding:10px; font-size:16px; cursor:pointer; margin-top:5px;">
        Fazer login
      </button>
    </form>

    <div style="text-align:right; margin-top:8px;">
      <a href="#" style="font-size:11px; color:#000; text-decoration:none;">Esqueceu sua senha?</a>
    </div>
  </div>

  <script>
    function toggleSenha() {
      const senha = document.getElementById('senha');
      senha.type = senha.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
