<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência MAX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* SVG exatamente como está no GitHub */
    .svg-bg {
      width: 80%;
      max-width: 1100px;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Área invisível de clique sobre o botão do SVG */
    .login-area {
      position: absolute;
      width: 130px;
      height: 40px;
      bottom: 23.8%; /* alinhado exatamente onde está o botão preto */
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .svg-bg {
        width: 95%;
      }
      .login-area {
        bottom: 26%;
        width: 110px;
        height: 36px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- SVG original hospedado no GitHub -->
    <img
      src="https://raw.githubusercontent.com/aureadress/inteligenciamax/88cc4db0d2e6e8ae9b88dbd8df53916a048a6327/Pagina%20inicial.svg"
      alt="Inteligência MAX"
      class="svg-bg"
      draggable="false"
    />

    <!-- Área clicável transparente sobre o botão existente -->
    <div class="login-area" onclick="window.location.href='login/'"></div>
  </div>

</body>
</html>
